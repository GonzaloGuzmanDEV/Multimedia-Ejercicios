<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png">
    <title>Multimedia</title>
</head>
<body id="body">
    <div class="containerPrincipal">
        <div class="imagContainer">
            <h1 id="firstH1">Aprendiendo a utilizar imágenes</h1>
            <img src="/resources/needForSpeed.jpg" width="80%" alt="Need for Speed Game">
        </div>
        <div class="videoContainer">
            <h1 id="secondH2">Aprendiendo a utilizar los vídeos</h1>
            <video controls autoplay width="60%" muted loop>
                <source src="/resources/Morning Drive w_ a Singer DLS Quartz Commission Porsche 911 Reimagined by Singer [8K].mp4">
            </video>
        </div>
        <div class="audioContainer">
            <h1 id="thirdH1">Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop >
                <source src="/resources/porscheSpund.mp4" type="video/mp4" >
            </audio>
        </div>
        
        <div class="buttonsColor">
            <button id="buttonBlack" role="button">Black Mode</button>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
